    <section class="list__BT bg-warning">
        <br>
        <div class="container ">
            <ul class="text-center text-primary">
                <li class="d-inline mx-5 ">
                    <a href="#bai1"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 1</button></a>
                    
                </li>
                <li class="d-inline mx-5 ">
                    <a href="#bai2"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 2</button></a>

                <li class="d-inline mx-5 ">
                    <a href="#bai3"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 3</button></a>
                </li>
                <li class="d-inline mx-5 ">
                    <a href="#bai4"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 4</button></a>
                </li>
                <li class="d-inline mx-5 ">
                    <a href="#bai5"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 5</button></a>
                </li>
            </ul>
        </div>
        <br>
        
    </section>
    <hr>
    <hr>
    <section class="one container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_1" id="bai1">
                    <h4>
                        <i class="fa-solid fa-sack-dollar"></i>
                        Bài 1:Tính tiền lương nhân viên 
                    </h4>
                </div>
                <div class="form-group">
                    <label for="tienLuong">Tiền lương 1 ngày:</label>
                    <input type="number" name="tienLuong" value="100000" class="form-control w-80" id="tienLuong" readonly>
                    <span>VND</span>
                </div>
                <div class="form-group">
                    <label for="soNgayLam">Số ngày làm:</label>
                    <input type="number" name="soNgayLam" placeholder="Nhập vào số ngày làm"  class="form-control" id="soNgayLam">
                    <span>VND</span>
                </div>
                <div>
                    <button class="btn btn-success" id="btnTinhLuong">Tính lương</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoTongLuong">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                </div>
            </div>
        </div>
    </section>
    <br>
    <hr>
    <hr>
    <br>

    <section class="two container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_2" id="bai2">
                    <h4>
                        <i class="fa-solid fa-pen"></i>
                        Bài 2:Tính giá trị trung bình 
                    </h4>
                </div>
                <div class="form-group">
                    <label for="num1">Số thứ nhất:</label>
                    <input type="number" name="num1" placeholder="Nhập số" class="form-control w-80" id="num1" >
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="num2">Số thứ hai:</label>
                    <input type="number" name="num2" placeholder="Nhập số"  class="form-control" id="num2">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="num3">Số thứ ba:</label>
                    <input type="number" name="num3" placeholder="Nhập số"  class="form-control" id="num3">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="num4">Số thứ tư:</label>
                    <input type="number" name="num4" placeholder="Nhập số"  class="form-control" id="num4">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="num5">Số thứ năm:</label>
                    <input type="number" name="num5" placeholder="Nhập số"  class="form-control" id="num5">
                    <span></span>
                </div>
                <div>
                    <button class="btn btn-success" id="btnTrungBinhTong">Tính trung bình</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoTrungBinh">
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
        </div>
    </section>

    <br>
    <hr>
    <hr>
    <br>

    <section class="three container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_3" id="bai3">
                    <h4>
                        <i class="fa-solid fa-money-check-dollar text-primary"></i>
                        Bài 3:Quy đổi tiền 
                    </h4>
                </div>
                <div class="form-group">
                    <label for="dola">1 USD = </label>
                    <input type="number" name="dola" value="23500" class="form-control w-80" id="dola" readonly>
                    <span>VND</span>
                </div>
                <div class="form-group">
                    <label for="mnUSA">Số tiền:</label>
                    <input type="number" name="dollar" placeholder="Nhập vào số tiền"  class="form-control" id="mnUSA">
                    <span>USA</span>
                </div>
                <div>
                    <button class="btn btn-success" id="btnQuyDoiTien">Quy đổi</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoQuyDoi">
                    <i class="fa-solid fa-money-check-dollar text-primary"></i>
                </div>
            </div>
        </div>
    </section>

    <br>
    <hr>
    <hr>
    <br>

    <section class="four container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_4" id="bai4">
                    <h4>
                        <i class="fa-solid fa-ruler text-info"></i>
                        Bài 4:Tính diện tich,chu vi hình chữ nhật
                    </h4>
                </div>
                <div class="form-group">
                    <label for="chieudai">Chiều dài:</label>
                    <input type="number" name="chieudai" placeholder="Nhập vào đây chiều dài" class="form-control w-80" id="chieudai" >
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="chieurong">Chiều rộng:</label>
                    <input type="number" name="chieurong" placeholder="Nhập vào đây chiều rộng"  class="form-control" id="chieurong">
                    <span></span>
                </div>
                <div>
                    <button class="btn btn-success" id="btnHCN">Tính HCN</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoTinhHCN">
                    <i class="fa-solid fa-ruler text-info"></i>
                </div>
            </div>
        </div>
    </section>

    <br>
    <hr>
    <hr>
    <br>

    <section class="five container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_5" id="bai5">
                    <h4>
                        <i class="fa-solid fa-angles-right"></i>
                        Bài 5:Tính tổng 2 ký số
                    </h4>
                </div>
                <div class="form-group">
                    <label for="kySo">Nhập số có 2 ký số: </label>
                    <input type="number" name="kySo" placeholder="Nhập số vào đây" class="form-control w-80" id="kySo" >
                    <span></span>
                </div>
                <div>
                    <button class="btn btn-success" id="btnTongKySo">Tổng ký số</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoKySo">
                    <i class="fa-solid fa-angles-right"></i>
                </div>
            </div>
        </div>
    </section>
